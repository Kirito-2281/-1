</div>
    <div class="form-container">
        <h2>Регистрация</h2>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="firstName">Имя <span class="required">*</span></label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            
            <div class="form-group">
                <label for="lastName">Фамилия <span class="required">*</span></label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email <span class="required">*</span></label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Телефон</label>
                <input type="tel" id="phone" name="phone" placeholder="+7 (999) 999-99-99">
            </div>
            
            <div class="form-group">
                <label for="password">Пароль <span class="required">*</span></label>
                <input type="password" id="password" name="password" required minlength="6">
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Подтвердите пароль <span class="required">*</span></label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>        
            <a href="index.html">Вход</a>
        </form>
    </div>




    
</body>
</html>
